    <meta property="og:type" content="website" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      (function (l) {
        if (!l.search || l.search[1] !== "/") return;
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (value) {
            return value.replace(/~and~/g, "&");
          })
          .join("?");
        var basePath = l.pathname.endsWith("/") ? l.pathname.slice(0, -1) : l.pathname;
        window.history.replaceState(null, "", basePath + decoded + l.hash);
      })(window.location);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
