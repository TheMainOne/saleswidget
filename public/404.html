<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var segmentCount = 1;
        var l = window.location;
        var origin = l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "");
        var base = l.pathname.split("/").slice(0, 1 + segmentCount).join("/");
        var route = l.pathname
          .split("/")
          .slice(1 + segmentCount)
          .join("/")
          .replace(/&/g, "~and~");
        var query = l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "";
        l.replace(origin + base + "/?/" + route + query + l.hash);
      })();
    </script>
  </head>
  <body></body>
</html>
